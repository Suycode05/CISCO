<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2b8ed0, #0e1aa0);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .background .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 25%, transparent 25%),
                              radial-gradient(circle, rgba(255, 255, 255, 0.05) 25%, transparent 25%);
            background-size: 20px 20px;
            opacity: 0.3;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #8f4ada;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ff6b81;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4f65;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        .link {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="grid"></div>
</div>

<div class="container" id="formContainer">
    <h2>Signup</h2>
    <input type="text" id="emailOrMobile" placeholder="Email/Mobile No." required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="validateSignup()">Sign Up</button>
    <div class="link" onclick="toggleForm()">Already a member?</div>
    <div class="error" id="errorMsg"></div>
</div>

<script>
    let isSignup = true;

    function toggleForm() {
        const container = document.getElementById('formContainer');
        if (isSignup) {
            container.innerHTML = `
                <h2>Login</h2>
                <input type="text" id="emailOrMobile" placeholder="Email/Mobile No." required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="validateLogin()">Log In</button>
                <div class="link" onclick="toggleForm()">Not a member? Sign up</div>
                <div class="error" id="errorMsg"></div>
            `;
        } else {
            container.innerHTML = `
                <h2>Signup</h2>
                <input type="text" id="emailOrMobile" placeholder="Email/Mobile No." required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="validateSignup()">Sign Up</button>
                <div class="link" onclick="toggleForm()">Already a member?</div>
                <div class="error" id="errorMsg"></div>
            `;
        }
        isSignup = !isSignup;
    }

    function validateSignup() {
        const emailOrMobile = document.getElementById('emailOrMobile').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        if (!emailOrMobile || !password) {
            errorMsg.innerText = "All fields are mandatory.";
            errorMsg.style.display = "block";
        } else if (!validateEmailOrMobile(emailOrMobile)) {
            errorMsg.innerText = "Incorrect Email/Mobile format.";
            errorMsg.style.display = "block";
        } else {
            errorMsg.style.display = "none";
            alert("Signup successful!"); // Replace with actual signup logic
        }
    }

    function validateLogin() {
        const emailOrMobile = document.getElementById('emailOrMobile').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        if (!emailOrMobile || !password) {
            errorMsg.innerText = "All fields are required.";
            errorMsg.style.display = "block";
        } else if (!validateEmailOrMobile(emailOrMobile)) {
            errorMsg.innerText = "Incorrect Email/Mobile format.";
            errorMsg.style.display = "block";
        } else {
            errorMsg.style.display = "none";
            alert("Login successful!"); // Replace with actual login logic
        }
    }

    function validateEmailOrMobile(input) {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const mobilePattern = /^\d{10}$/; // Adjust as needed
        return emailPattern.test(input) || mobilePattern.test(input);
    }
</script>

</body>
</html>
